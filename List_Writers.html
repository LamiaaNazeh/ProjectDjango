<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

</head>
<body>
<h1>Writers List</h1>
 <table class="table table-bordered ">
     {% block content %}
     <tr>
            <td>BooK Name</td>

     </tr>
      {% if num_authors%}
      {% for author in num_authors %}
        <tr>
             <td> <a href="liberary/{{author.id}}">{{ author.first_name }}</a> {{ author.last_name }}</td>

        </tr>

  {% endfor %}



 </table>
 {% else %}
 <p>There are no witers in the library.</p>
    {% endif %}
{% endblock %}


</body>
</html>
